<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sistema Operacional</title>
</head>
<body>
    <main class="desktop">

        <section class="window">

            <header class="window-header">
                <section >
                    <span class="button close"></span>
                    <span class="button maximize"></span>
                    <span class="button minimize"></span>
                </section>
                <h1>Browser</h1>
            </header>
            <main>
                <!--Conteúdo-->
                <iframe src="https://www.bing.com/" frameborder="0"></iframe>

            </main>
        </section>

        <ul class="icons">
            <li class="icon">
                <img src="https://img.icons8.com/color/344/recycle-bin.png" alt="Ícone da Lixeira">
                <h1>Lixeira</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/windows-explorer.png" alt="Ícone do Explorador de Arquivos para Documentos">
                <h1>Documentos</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/steam.png" alt="Ícone da Steam">
                <h1>Steam</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/kaspersky.png" alt="Ícone do Kaspersky">
                <h1>Kaspersky</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/internet-explorer.png" alt="Ícone do Internet Explorer">
                <h1>Internet Explorer</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/visual-studio--v2.png" alt="Ícone do VSCode">
                <h1>VS Code</h1>
            </li>

        </ul>

        <footer class="doc-wrapper">

            <section class="doc">
                <img src="IniciarXP.jpg" alt="" class="start">
                <img src="https://img.icons8.com/color/344/league-of-legends.png" alt="Ícone do League of Legends">
                <img src="https://img.icons8.com/color/344/intellij-idea.png" alt="Ícone do IntelliJ">
                <img src="https://img.icons8.com/color/344/chrome--v1.png" alt="Ícone do Google Chrome">
                <img src="https://img.icons8.com/color/344/visual-studio--v2.png" alt="Ícone do VSCode">
            </section>

        </footer>

    </main>

    <script src="./main.js"></script>

</body>
</html>
