<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sistema Operacional</title>
</head>
<body>
    <main class="desktop">

        <section id="windowBrowser" class="window">

            <header id="windowBrowserHeader" class="window-header">
                <section>
                    <span class="button closed" onclick="openWindow()"></span>
                    <span class="button maximize"></span>
                    <span class="button minimize"></span>
                </section>
                <h1>Browser</h1>
            </header>
            <main>
                <!--Conteúdo-->
                <iframe src="https://www.bing.com/" frameborder="0"></iframe>

            </main>
        </section>

        <section id="windowBar" class="window-bar">

            <header id="windowBarHeader" class="window-bar-header">
                <!-- <section class="window-bar-header-section"> -->
                    <img src="https://img.icons8.com/color/344/morty-smith.png" alt="avatar usuário">
                    <div class="login"> 
                        <span>Usuário Admin</span>
                    </div>

                    <div class="window-bar">
                        <!--Conteúdo-->
                        <div class="window-bar-left"> 
                            <H1>ESQUERDA</H1>                  
                        </div>
        
                        <div class="window-bar-right">
                            <h1>DIREITA</h1>
                        </div>
        
                        <div class="window-bar-footer">
                            <img src="https://img.icons8.com/color/344/shutdown--v1.png" alt="Botão desligar">
                            <H1>DESLIGAR</H1>
                        </div>
                        
                    </div>
                <!-- </section> -->
            </header>

        </section>

        <ul class="icons">
            <li class="icon">
                <img src="https://img.icons8.com/color/344/recycle-bin.png" alt="Ícone da Lixeira">
                <h1>Lixeira</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/windows-explorer.png" alt="Ícone do Explorador de Arquivos para Documentos">
                <h1>Documentos</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/steam.png" alt="Ícone da Steam">
                <h1>Steam</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/kaspersky.png" alt="Ícone do Kaspersky">
                <h1>Kaspersky</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/internet-explorer.png" alt="Ícone do Internet Explorer" onclick="openWindow()">
                <h1>Internet Explorer</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/visual-studio--v2.png" alt="Ícone do VSCode">
                <h1>VS Code</h1>
            </li>

        </ul>

        <footer class="doc-wrapper">

            <section class="doc">
                <img src="IniciarXP.jpg" alt="" class="start" onclick="starter()">
                <img src="https://img.icons8.com/color/344/league-of-legends.png" alt="Ícone do League of Legends">
                <img src="https://img.icons8.com/color/344/intellij-idea.png" alt="Ícone do IntelliJ">
                <img src="https://img.icons8.com/color/344/chrome--v1.png" alt="Ícone do Google Chrome" onclick="openWindow()">
                <img src="https://img.icons8.com/color/344/visual-studio--v2.png" alt="Ícone do VSCode">
                <input class="relogio" type="text" id="rel">
            </section>

        </footer>

    </main>

    <script src="./main.js"></script>

</body>
</html>
