<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sistema Operacional</title>
</head>
<body>
    <div id="preloader">
        <audio preload="auto" autoplay>
        <source src="Windows XP Startup.mp3">
        </audio>
    </div>
    <main class="desktop">

        <section id="windowBrowser" class="window">

            <header id="windowBrowserHeader" class="window-header">
                <section>
                    <span class="button closed" onclick="openWindow()"></span>
                    <span class="button maximize"></span>
                    <span class="button minimize"></span>
                </section>
                <h1>Lolzin for XP</h1>
            </header>
            <main>
                <!--Conteúdo-->
                <iframe src="https://angularoflegends.ivinrodrigues.com/" frameborder="0"></iframe>

            </main>
        </section>

        <section id="windowBar" class="window-bar">
            <header id="windowBarHeader" class="window-bar-header">
                
            </header>
        </section>

        <section id="relogio" class="relogio">
            
        </section>

        <section id="browser" class="explorer">
            <header id="browserHeader" class="explorer-header">
                <section>
                    <span class="button closedd" onclick="browser()"></span>
                    <span class="button maximizee"></span>
                    <span class="button minimizee"></span>
                </section>
                <h1>BROWSER By Bing</h1>
            </header>
            <main>
              <iframe src="https://www.bing.com/" frameborder="0"></iframe>
            </main>
        </section>


        <ul class="icons">
            <li class="icon">
                <img src="https://img.icons8.com/color/344/recycle-bin.png" alt="Ícone da Lixeira">
                <h1>Lixeira</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/windows-explorer.png" alt="Ícone do Explorador de Arquivos para Documentos">
                <h1>Documentos</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/steam.png" alt="Ícone da Steam">
                <h1>Steam</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/kaspersky.png" alt="Ícone do Kaspersky">
                <h1>Kaspersky</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/internet-explorer.png" alt="Ícone do Internet Explorer" onclick="browser()">
                <h1>Internet Explorer</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/color/344/visual-studio--v2.png" alt="Ícone do VSCode">
                <h1>VS Code</h1>
            </li>

        </ul>

        <footer class="doc-wrapper">

            <section class="doc">
                <img src="IniciarXP.jpg" alt="" class="start" onclick="starter()">
                <img src="https://img.icons8.com/color/344/league-of-legends.png" alt="Ícone do League of Legends" onclick="openWindow()">
                <img src="https://img.icons8.com/color/344/intellij-idea.png" alt="Ícone do IntelliJ">
                <img src="https://img.icons8.com/color/344/chrome--v1.png" alt="Ícone do Google Chrome" onclick="browser()">
                <img src="https://img.icons8.com/color/344/visual-studio--v2.png" alt="Ícone do VSCode">
                <input class="relogios" type="text" id="rel" onclick="clock()">
            </section>

        </footer>

    </main>

    <script src="./main.js"></script>

</body>
</html>
